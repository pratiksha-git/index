<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Second Page</title>
</head>
<body>
    <form>
    <h1>Form Example</h1>
    <label>Fullname:</label>
    <input type="text" name="fullname" placeholder="Enter your fullname" />
    <br/><br/>
    <label>Email:</label>
    <input type="text" name="email" placeholder="Enter your email" />
    <br/><br/>
    <label>Password:</label>
    <input type="password" name="password" placeholder="Enter your password" />
    <br/><br/>
    <label>Gender:</label>
    <input type="radio" name="gender" value="female" />Female</input>
    <input type="radio" name="gender" value="male" />Male</input>
    <br/><br/>
    <label>Select Preferences:</label>
    <input type="checkbox" name="preferences">Morning</input>
    <input type="checkbox" name="preferences">Afternoon</input>
    <input type="checkbox" name="preferences">Morning</input>
    <br/><br/>
    <label>Time Preferences:</label>
    <select>
        <option value="10-12">10Am- 12Pm</option>
        <optgroup label="Choose timing">
           <option value="4">4Pm</option>
           <option value="5">5pm</option>
        </optgroup>
    </select>
    <br/><br/>
    <button type="submit">Submit</button>
    
</form>
</body>
</html>
